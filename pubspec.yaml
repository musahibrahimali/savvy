name: status_saver
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # state management
  get: ^4.6.1

  # fonts
  google_fonts: ^2.3.1

  # permissions
  permission_handler: ^9.1.0

  # paths
  path_provider: ^2.0.9

  # image
  gallery_saver: ^2.3.2

  # videos
  video_player: ^2.2.18

  # layout
  nine_grid_view: ^2.0.0
  shimmer: ^2.0.0

  # utils
  shared_preferences: ^2.0.13
  flutter_share_me: ^1.2.0
  flutter_native_splash: ^2.0.0

  # ads
  google_mobile_ads: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # launcher names
  flutter_app_name: ^0.1.1

  # launcher icons
  flutter_launcher_icons: ^0.9.2

# app name
flutter_app_name:
  name: "Savvy Saver"

# app icons
flutter_icons:
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"

# native splash screen
flutter_native_splash:
  background_image: "assets/welcome/splash_screen.png"
  background_image_dark: "assets/welcome/splash_screen.png"
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  android: true
  ios: true
  fullscreen: true
  android_gravity: center
  ios_content_mode: scaleAspectFill

flutter:
  uses-material-design: true

  assets:
    - assets/images/
